<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="usuarios-container">
    <h2>Lista de Usuarios</h2>
    <button (click)="getUsuarios()">Cargar Usuarios</button>
    
    <ul *ngIf="usuarios.length > 0; else noUsuarios">
      <li *ngFor="let usuario of usuarios">
        <p><strong>ID:</strong> {{ usuario.usuario_id }}</p>
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Email:</strong> {{ usuario.correo_electronico }}</p>
        <!-- Agrega aquí más campos si es necesario -->
      </li>
    </ul>
  
    <ng-template #noUsuarios>
      <p>No hay usuarios para mostrar.</p>
    </ng-template>
  </div>
  
</ion-content>
